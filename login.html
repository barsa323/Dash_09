<!DOCTYPE html>
<html lang="mn" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Нэвтрэх</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #111827 100%);
    }
    .login-container {
      background: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">
  <div class="login-container p-8 rounded-xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-lock text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold">Нэвтрэх</h2>
      <p class="text-gray-400 mt-2">Системд нэвтрэх хэрэгтэй</p>
    </div>
    
    <form onsubmit="return login(event)" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Нэвтрэх нэр</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input type="text" id="username" class="input-field w-full pl-10 pr-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Нэвтрэх нэр" required />
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">Нууц үг</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="password" class="input-field w-full pl-10 pr-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Нууц үг" required />
        </div>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">Намайг сана</label>
        </div>
        <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Нууц үг мартсан?</a>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded font-semibold flex items-center justify-center gap-2 transition-all">
        <i class="fas fa-sign-in-alt"></i>
        <span>Нэвтрэх</span>
      </button>
    </form>
    
    <p id="error" class="text-red-400 mt-4 hidden flex items-center gap-2">
      <i class="fas fa-exclamation-circle"></i>
      <span>Нэвтрэх нэр эсвэл нууц үг буруу байна!</span>
    </p>
    
    <div class="mt-6 text-center text-sm text-gray-400">
      Хэрэглэгчийн эрх байхгүй юу? <a href="#" class="text-blue-400 hover:text-blue-300">Энд дарж бүртгүүлнэ үү</a>
    </div>
  </div>
  
  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      // Simple loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Нэвтэрч байна...';
      submitBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        if (user === 'admin' && pass === '1234') {
          window.location.href = "index.html";
        } else {
          document.getElementById('error').classList.remove('hidden');
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }
      }, 1000);
    }
    
    // Focus username field on load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
