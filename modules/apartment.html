<script>
function initApartmentChart() {
  const pieCtx = document.getElementById('apartmentPieChart')?.getContext('2d');
  const barCtx = document.getElementById('apartmentBarChart')?.getContext('2d');
  
  if (!pieCtx || !barCtx) return;

  // Pie Chart
  new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: ['Борлуулсан', 'Түрээсийн', 'Чөлөөт'],
      datasets: [{
        data: [180, 20, 50],
        backgroundColor: ['#10B981', '#F59E0B', '#6366F1'],
        borderWidth: 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: window.matchMedia('(prefers-color-scheme: dark)').matches ? '#fff' : '#374151',
            font: {
              family: 'system-ui, -apple-system, sans-serif'
            }
          }
        },
        tooltip: {
          enabled: true,
          callbacks: {
            label: function(context) {
              return `${context.label}: ${context.raw} ширхэг`;
            }
          }
        }
      },
      cutout: '70%',
      radius: '80%'
    }
  });

  // Bar Chart
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['ХУД', 'БЗД', 'СХД', 'ЧД', 'БГД'],
      datasets: [{
        label: 'Сууцны тоо',
        data: [60, 50, 40, 55, 45],
        backgroundColor: '#6366F1',
        borderRadius: 4
      }]
    },
    options: getChartOptions('Ширхэг')
  });
}

document.addEventListener('DOMContentLoaded', function() {
  initApartmentChart();
});
</script>
