<script>
function initBuildingChart() {
  const barCtx = document.getElementById('buildingBarChart')?.getContext('2d');
  const lineCtx = document.getElementById('buildingLineChart')?.getContext('2d');
  
  if (!barCtx || !lineCtx) return;

  // Bar Chart
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['B1', 'B2', 'B3', 'B4', 'B5'],
      datasets: [{
        label: 'Барилгын явц %',
        data: [65, 100, 30, 85, 50],
        backgroundColor: '#6366F1',
        borderRadius: 4
      }]
    },
    options: getChartOptions('Явц (%)', true)
  });

  // Line Chart
  new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: ['1-р сар', '2-р сар', '3-р сар', '4-р сар', '5-р сар'],
      datasets: [{
        label: 'Явцын өсөлт (%)',
        data: [30, 45, 60, 75, 90],
        borderColor: '#10B981',
        backgroundColor: 'rgba(16, 185, 129, 0.1)',
        fill: true,
        tension: 0.4
      }]
    },
    options: getChartOptions('Явц (%)', true)
  });
}

document.addEventListener('DOMContentLoaded', function() {
  initBuildingChart();
});
</script>
